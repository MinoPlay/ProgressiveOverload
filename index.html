<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progressive Pumping!!! - Track your gym workouts and strength gains">
    <title>Progressive Pumping!!!</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’ª</text></svg>">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Application -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>ðŸ’ª Progressive Overload Tracker</h1>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav" role="navigation" aria-label="Main navigation">
            <button class="nav-btn active" data-section="workout" aria-label="Navigate to Log Workout section" aria-current="page">Log Workout</button>
            <button class="nav-btn" data-section="history" aria-label="Navigate to History section">History</button>
            <button class="nav-btn" data-section="statistics" aria-label="Navigate to Statistics section">Statistics</button>
            <button class="nav-btn" data-section="exercises" aria-label="Navigate to Manage Exercises section">Manage Exercises</button>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading" style="display: none;" role="status" aria-live="polite" aria-label="Loading content">
            <div class="spinner" aria-hidden="true"></div>
            <p>Loading...</p>
        </div>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Exercises Section -->
            <section id="exercisesSection" class="content-section" role="region" aria-labelledby="exercises-heading">
                <div class="section-header">
                    <h2 id="exercises-heading">Manage Exercises</h2>
                    <button id="addExerciseBtn" class="btn btn-primary" aria-label="Add new exercise">+ Add New Exercise</button>
                </div>

                <!-- Add/Edit Exercise Form -->
                <div id="exerciseForm" class="form-container" style="display: none;">
                    <h3 id="exerciseFormTitle">Add New Exercise</h3>
                    <form id="exerciseFormElement">
                        <input type="hidden" id="exerciseId">
                        
                        <div class="form-group">
                            <label for="exerciseName">
                                Exercise Name <span class="required" aria-label="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="exerciseName" 
                                placeholder="e.g., Bench Press"
                                required
                                aria-required="true"
                                maxlength="100"
                            >
                        </div>

                        <div class="form-group">
                            <label for="equipmentType">
                                Equipment Type <span class="required" aria-label="required">*</span>
                            </label>
                            <select id="equipmentType" required aria-required="true">
                                <option value="">-- Select Equipment --</option>
                                <option value="barbell">Barbell</option>
                                <option value="dumbbell">Dumbbell</option>
                                <option value="kettlebell">Kettlebell</option>
                                <option value="machines">Machines</option>
                                <option value="bodyweight">Bodyweight</option>
                                <option value="bodyweight+">Bodyweight+ (with added weight)</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Exercise</button>
                            <button type="button" id="cancelExerciseBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Exercise List -->
                <div id="exerciseList" class="exercise-list"></div>
            </section>

            <!-- Workout Section -->
            <section id="workoutSection" class="content-section active" role="region" aria-labelledby="workout-heading">
                <div class="section-header">
                    <h2 id="workout-heading">Log Workout</h2>
                </div>

                <div class="form-container">
                    <form id="workoutFormElement" class="compact-workout-form">
                        <div class="form-row">
                            <div class="form-group">
                                <select id="workoutExercise" required aria-required="true" aria-label="Select exercise">
                                    <option value="">Select Exercise...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input 
                                    type="number" 
                                    id="workoutReps" 
                                    min="1" 
                                    max="999" 
                                    placeholder="Reps"
                                    required
                                    aria-required="true"
                                    aria-label="Number of repetitions"
                                >
                            </div>

                            <div class="form-group" id="weightGroup">
                                <input 
                                    type="number" 
                                    id="workoutWeight" 
                                    min="0" 
                                    step="any" 
                                    placeholder="Weight (kg)"
                                    aria-label="Weight in kilograms"
                                >
                            </div>

                            <div class="form-group">
                                <input 
                                    type="date" 
                                    id="workoutDate" 
                                    required
                                    aria-required="true"
                                    aria-label="Workout date"
                                >
                            </div>

                            <div class="form-actions-inline">
                                <button type="submit" class="btn-icon btn-primary" title="Log Workout" aria-label="Log workout">
                                    <span aria-hidden="true">âœ“</span>
                                </button>
                                <button type="button" id="clearWorkoutBtn" class="btn-icon btn-secondary" title="Clear Form" aria-label="Clear form">
                                    <span aria-hidden="true">âœ•</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Recent Workouts -->
                <div class="section-header">
                    <h3>Latest Exercises</h3>
                </div>
                <div id="recentWorkoutsList" class="workout-list"></div>
            </section>

            <!-- History Section -->
            <section id="historySection" class="content-section" role="region" aria-labelledby="history-heading">
                <div class="section-header">
                    <h2 id="history-heading">Workout History</h2>
                </div>
                <div id="historyContent" class="history-container"></div>
            </section>

            <!-- Statistics Section -->
            <section id="statisticsSection" class="content-section" role="region" aria-labelledby="statistics-heading">
                <div class="section-header">
                    <h2 id="statistics-heading">Statistics & Progress</h2>
                </div>

                <!-- Exercise Selection Controls -->
                <div id="exerciseSelection" class="comparison-controls">
                    <div class="comparison-header">
                        <h3>Select Exercises to View</h3>
                    </div>
                    <div id="exerciseCheckboxes" class="comparison-checkboxes">
                        <!-- Checkboxes will be dynamically populated -->
                    </div>
                </div>

                <div id="statsContent">
                    <!-- Exercise Sub-Tabs for All Exercises -->
                </div>

                <div id="statsTableContent">
                    <!-- Table view will be rendered here -->
                </div>

                <div id="noStatsMessage" class="empty-state">
                    <p>Select an exercise to view statistics</p>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container" role="region" aria-live="polite" aria-label="Notifications"></div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
