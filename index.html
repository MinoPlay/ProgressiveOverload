<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progressive Overload Tracker - Track your gym workouts and strength gains">
    <title>Progressive Overload Tracker</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Application -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>ðŸ’ª Progressive Overload Tracker</h1>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="app-nav">
            <button class="nav-btn active" data-section="exercises">Manage Exercises</button>
            <button class="nav-btn" data-section="workout">Log Workout</button>
            <button class="nav-btn" data-section="statistics">Statistics</button>
        </nav>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Exercises Section -->
            <section id="exercisesSection" class="content-section active">
                <div class="section-header">
                    <h2>Manage Exercises</h2>
                    <button id="addExerciseBtn" class="btn btn-primary">+ Add New Exercise</button>
                </div>

                <!-- Add/Edit Exercise Form -->
                <div id="exerciseForm" class="form-container" style="display: none;">
                    <h3 id="exerciseFormTitle">Add New Exercise</h3>
                    <form id="exerciseFormElement">
                        <input type="hidden" id="exerciseId">
                        
                        <div class="form-group">
                            <label for="exerciseName">Exercise Name:</label>
                            <input 
                                type="text" 
                                id="exerciseName" 
                                placeholder="e.g., Bench Press"
                                required
                            >
                        </div>

                        <div class="form-group">
                            <label for="equipmentType">Equipment Type:</label>
                            <select id="equipmentType" required>
                                <option value="">-- Select Equipment --</option>
                                <option value="barbell">Barbell</option>
                                <option value="dumbbell">Dumbbell</option>
                                <option value="kettlebell">Kettlebell</option>
                                <option value="machines">Machines</option>
                                <option value="bodyweight">Bodyweight</option>
                                <option value="bodyweight+">Bodyweight+ (with added weight)</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Exercise</button>
                            <button type="button" id="cancelExerciseBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Exercise List -->
                <div id="exerciseList" class="exercise-list"></div>
            </section>

            <!-- Workout Section -->
            <section id="workoutSection" class="content-section">
                <div class="section-header">
                    <h2>Log Workout</h2>
                </div>

                <div class="form-container">
                    <form id="workoutFormElement">
                        <div class="form-group">
                            <label for="workoutExercise">Exercise:</label>
                            <select id="workoutExercise" required>
                                <option value="">-- Select Exercise --</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="workoutReps">Reps:</label>
                                <input 
                                    type="number" 
                                    id="workoutReps" 
                                    min="1" 
                                    max="999" 
                                    placeholder="e.g., 8"
                                    required
                                >
                            </div>

                            <div class="form-group" id="weightGroup">
                                <label for="workoutWeight">Weight (lbs):</label>
                                <input 
                                    type="number" 
                                    id="workoutWeight" 
                                    min="0" 
                                    step="0.5" 
                                    placeholder="e.g., 185"
                                >
                            </div>

                            <div class="form-group">
                                <label for="workoutDate">Date:</label>
                                <input 
                                    type="text" 
                                    id="workoutDate" 
                                    placeholder="MM-DD-YYYY"
                                    required
                                >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="workoutNotes">Notes (optional):</label>
                            <textarea 
                                id="workoutNotes" 
                                rows="3" 
                                placeholder="How did it feel? Any observations?"
                            ></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Log Workout</button>
                    </form>
                </div>

                <!-- Recent Workouts -->
                <div class="section-header">
                    <h3>Recent Workouts</h3>
                </div>
                <div id="recentWorkoutsList" class="workout-list"></div>
            </section>

            <!-- Statistics Section -->
            <section id="statisticsSection" class="content-section">
                <div class="section-header">
                    <h2>Statistics & Progress</h2>
                </div>

                <div class="stats-controls">
                    <div class="form-group">
                        <label for="statsExercise">Select Exercise:</label>
                        <select id="statsExercise">
                            <option value="">-- Select Exercise --</option>
                        </select>
                    </div>

                    <div class="view-toggle">
                        <button class="view-btn active" data-view="10sessions">Last 10 Sessions</button>
                        <button class="view-btn" data-view="30days">30 Days</button>
                        <button class="view-btn" data-view="90days">90 Days</button>
                        <button class="view-btn" data-view="alltime">All Time</button>
                    </div>
                </div>

                <div id="statsContent" style="display: none;">
                    <!-- Progress Chart -->
                    <div class="chart-container">
                        <h3>Weight Progression</h3>
                        <canvas id="progressChart"></canvas>
                    </div>

                    <!-- Volume Chart -->
                    <div class="chart-container">
                        <h3>Weekly Volume</h3>
                        <canvas id="volumeChart"></canvas>
                    </div>

                    <!-- Stats Summary -->
                    <div class="stats-summary">
                        <div class="stat-card">
                            <h4>Current 1RM Estimate</h4>
                            <p class="stat-value" id="oneRepMax">-</p>
                        </div>
                        <div class="stat-card">
                            <h4>Total Sessions</h4>
                            <p class="stat-value" id="totalSessions">-</p>
                        </div>
                        <div class="stat-card">
                            <h4>Total Volume</h4>
                            <p class="stat-value" id="totalVolume">-</p>
                        </div>
                        <div class="stat-card">
                            <h4>Best Set</h4>
                            <p class="stat-value" id="bestSet">-</p>
                        </div>
                    </div>
                </div>

                <div id="noStatsMessage" class="empty-state">
                    <p>Select an exercise to view statistics</p>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
